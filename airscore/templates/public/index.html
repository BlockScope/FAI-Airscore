{% extends "base.html"%}

{% block page_title %}
AirScore Competitions
{% endblock %}

{% block head %}
<!-- CSS -->
<link href='/static/css/task.css' rel='stylesheet'>
<link href='https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css' rel='stylesheet'>
<!-- JS -->
<script type='text/javascript' src='/static/js/utils.js'></script>
<script type='text/javascript' src='/static/js/microajax.minified.js'></script>
{% endblock %}

{% block content %}
<div class='container' id='main'>
  <div class='row'>
    <div class='col col-md-7 comp_header mt-1'>
      <h2 id='comp_name'></h2>
      <h4 id='comp_date'></h4>
      <h4 id='comp_director'></h4>
      <select name='season' id='season' class='form-control' placeholder='Seasons'>
        <option value='{{ now.year }}' selected>{{ now.year }}</option>
      </select>
    </div>
    <div class='col col-md-5 parameters'>
      <table class='table table-sm' id='formula'>
        <thead class='thead-light' id='formula_hd'>
        <tr>
        </tr>
        </thead>
        <tbody class='small' id='formula_bd'></tbody>
      </table>
    </div>
  </div>

  <table id='competitions' class='row-border stripe compact mb-1' cellspacing='0' width='100%'>
    <thead>
    <tr>
    </tr>
    </thead>
  </table>
</div>
{% endblock %}

{% block js %}
<script type='text/javascript' src='https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js'></script>
<script src="{{ static_url_for('static', filename='js/pop_comps.js') }}"></script>
<script src="{{ static_url_for('static', filename='js/season_filter.js') }}"></script>
{% endblock %}
