airspace_file_library: off # on/off ability to see and reuse airspace files between comps. recommended for small user base. i.e. national associations
waypoint_file_library: off # on/off ability to see and reuse waypoint files between comps. recommended for small user base. i.e. national associations

competition_season:
#start_year: previous or current offset -1 or 0
#if season starts during previous year e.g. 2019 season starts 1st november 2018 then -1
    start_year: -1
    start_month: 11
    start_day: 1
    end_month: 10
    end_day: 31

sanctions:
  - none
  - league
  - PWC
  - FAI 2
  - FAI 1