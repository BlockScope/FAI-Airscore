version: '3.6'

x-build-args: &build_args
  INSTALL_PYTHON_VERSION: 3.8.2
  INSTALL_NODE_VERSION: 12

x-default-volumes: &default_volumes
  volumes:
    - ./:/app
    - node-modules:/app/node_modules
    - ./dev.db:/tmp/dev.db

services:
  flask-dev:
    build:
      context: .
      target: development
      args:
        <<: *build_args
    image: "airscore-development"
    container_name: flask_dev
    ports:
      - "5000:5000"
      - "2992:2992"
    environment:
      REDIS_URL: ${REDIS_URL}
      FLASK_DEBUG: 1
    <<: *default_volumes

  flask-prod:
    build:
      context: .
      target: production
      args:
        <<: *build_args
    image: "airscore-production"
    container_name: flask_prod
    ports:
      - "5000:5000"
    environment:
      REDIS_URL: ${REDIS_URL}
      FLASK_ENV: production
      FLASK_DEBUG: 0
      LOG_LEVEL: info
      GUNICORN_WORKERS: 4
    <<: *default_volumes

  manage:
    build:
      context: .
      target: manage
    environment:
      FLASK_ENV: production
      FLASK_DEBUG: 0
    image: "airscore-manage"
    container_name: manage
    stdin_open: true
    tty: true
    <<: *default_volumes

  redis:
    image: redis

volumes:
  node-modules:
  static-build:
  dev-db:
